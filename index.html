<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,500;0,700;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/views/style.css" />
    <title>Sportify Lecteur</title>
  </head>
  <body>
    <main>
      <section class="acueil-bibilotheque">
        <div class="acceuil_container">
          <p>
            <i class="material-icons">home</i>
            Acceuil
          </p>
          <p><i class="fa fa-search"></i>Rechercher</p>
        </div>
        <div class="bibliotheque_container"></div>
      </section>
      <section class="play-list_container">
        <div class="play-list_header">
          <div class="icons-direction">
            <i class="fa fa-chevron-circle-left"></i>
            <i class="fa fa-chevron-circle-right"></i>
          </div>
          <div class="connexon-btn">
            <button type="button" class="black">S'inscrire</button>
            <button type="button" class="white">Se connecter</button>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="text-footer">
        <h3>extrait sur sportify</h3>
        <p>
          Inscrivez-vous pour écouter titres et podcasts en illimité, avec
          quelques coupures pubs. Pas besoin de carte de crédit
        </p>
      </div>
      <button type="button">S'inscrire gratuitement</button>
    </footer>
  </body>
</html>
